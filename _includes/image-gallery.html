<div class="image-gallery">
	<ul>
		{%- for item in site.data.galleries[include.gallery_id] -%}
		<li>
			<img src="/assets/images/gallery/{{ include.gallery_id }}/{{ item.image }}">
		</li>
		{%- endfor -%}
	</ul>
</div>
