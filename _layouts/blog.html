<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
	{%- include head.html -%}
	<body>
		{%- include navigation.html -%}
		{%- include header-default.html -%}
		<div class="blog">
			<main>
				{{ content }}
				<hr>
				<h2>Latest Posts</h2>
				<ul>
					{%- for post in site.posts -%}
						<li>
							<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
							{%- if post.author -%} - {{ post.author }}{%- endif -%}
							{{ post.excerpt }}
						</li>
					{%- endfor -%}
				</ul>
			</main>
		</div>
	</body>
</html>
